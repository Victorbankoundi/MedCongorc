<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>MedCongoRC - Base de données des médicaments</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4fdf4;
      color: #333;
    }

    header {
      background-color: #007a3d;
      display: flex;
      align-items: center;
      padding: 20px;
      color: white;
    }

    header img {
      height: 60px;
      margin-right: 15px;
    }

    .title-group h1 {
      margin: 0;
      font-size: 1.8em;
    }

    .title-group p {
      margin: 0;
      font-size: 1em;
    }

    .main {
      text-align: center;
      padding: 60px 20px;
    }

    .main h2 {
      color: #006400;
      font-size: 2em;
    }

    .search-box {
      margin: 30px auto;
      max-width: 500px;
      display: flex;
    }

    .search-box input {
      flex: 1;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 5px 0 0 5px;
      font-size: 1em;
    }

    .search-box button {
      padding: 12px 20px;
      border: none;
      background-color: #007a3d;
      color: white;
      font-size: 1em;
      border-radius: 0 5px 5px 0;
      cursor: pointer;
    }

    .buttons {
      margin-top: 40px;
    }

    .buttons a {
      background-color: #007a3d;
      color: white;
      padding: 12px 24px;
      margin: 10px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.3s;
    }

    .buttons a:hover {
      background-color: #005f2f;
    }

    footer {
      text-align: center;
      padding: 20px;
      background-color: #e0f5e0;
      margin-top: 40px;
      font-size: 0.9em;
    }
  </style>
</head>
<body>

  <header>
    <img src="67337631-0214-49fa-a536-8670e9490ee9.png" alt="Logo MedCongoRC">
    <div class="title-group">
      <h1>MedCongoRC</h1>
      <p>Base de données congolaise de médicaments</p>
    </div>
  </header>

  <div class="main">
    <h2>Bienvenue sur MedCongoRC</h2>
    <p>Recherchez des informations fiables sur les médicaments disponibles en République du Congo.</p>

    <div class="search-box">
      <input type="text" placeholder="Rechercher un médicament...">
      <button>Rechercher</button>
    </div>

    </div>
  </div>

  <footer>
    &copy; 2025 MedCongoRC - Tous droits réservés.
  </footer>

</body>
</html>
